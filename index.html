<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="input-control">
        <input type="text" name="tarefa" id="tarefa" tabindex="1">
        <input type="submit" value="Adicionar" id="btnAdd" tabindex="2">
    </div>

    <div class="agenda">       
    </div>
     <div id="map"></div>
    <script>
 
        if ("geolocation" in navigator) {
            var wpid = navigator.geolocation.watchPosition(geo_success, geo_error, {enableHighAccuracy:true, maximumAge:30000, timeout:27000});
        } else {
        alert("I'm sorry, but geolocation services are not supported by your browser.");
        }

        function geo_success( position ) {
            document.getElementById( 'map' ).textContent = position.coords.latitude + ' : '  + position.coords.longitude
        }

        function geo_error() {
            console.log("Deu ruim!")
        }
    
    </script>

    <script src="./js/to-do.js"></script>
</body>
</html>
